<header id="header" class="flex justify-between">



  <nav id="nav" class=" border-gray-200 px-4 lg:px-6 py-3">

    <!-- Enlances del menu -->


      <div class="lg:flex lg:flex-wrap lg:justify-between lg:items-center md:hidden sms:hidden" id="enlace_menuv">

        <a href="#" class=" flex ml-1">Jugar Online</a>
        <a href="#" class="flex">Mi Banco</a>
        <a href="#" class="flex">Torneos</a>
        <a href="#" class="flex">Subasta</a>
        <a href="/login" class="flex">Mi Cuenta</a>

      </div>



  </nav>

  <div id="logoNexusBattle" class="absolute 3xl:left-1/2 2xl:left-[47%] lg:left-[50.5%] md:left-[42%] sms:left-[15%] lg:w-[8%] lg:h-[9%]  sms:w-[16%] sms:h-[17%]">
    <img src="../../../../assets/images/logoNexus.png" class="" alt="Nexus Battle II Logo"/>
  </div>

  <nav id="nav">

    <div class="flex flex-wrap items-center">

      <ng-container *ngIf="usuarioHaIniciadoSesion">
        <h1 class="" style="color: white; padding-right: 20px;">{{ nombreUsuario }}</h1>
      </ng-container>
      <!-- Barra Navegacion -->
      <form action="#" method="GET" class="block">
        <!-- Conteneder de busqueda -->

            <div class="relative xl:w-96 sms:w-36">
              <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                <!-- Icono Busqueda -->
                <svg class="w-5 h-5" fill="white" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
              </div>
              <input type="text" id="topbar-search" class="border border-separate text-white sm:text-lg block w-full pl-10 p-2.5
              border-white placeholder-white focus:outline-none focus:border-[#] focus:ring-1" placeholder="Search">
            </div>

      </form>

      <div class="carritocompras" id="enlace_menuv">
        <!-- Icono Carrito -->
          <a>
            <button type="button" data-dropdown-toggle="resumen_flot" id="carrito-boton" class="flex flex-wrap items-center py-2.5 pr-3.5 pl-5">
              <mat-icon class="icono-carrito" aria-hidden="false" aria-label="Carrito Compras" svgIcon="carrito" style="width: 30px; height: 30px">Carrito</mat-icon>
              <p class="px-2.5" id="texto-carrito">Carrito</p>
            </button>
          </a>
      </div>

      <!-- Contenido Resumen Flotante -->

      <div id="resumen_flot" class="hidden w-[280px] max-h-[1080px] p-3 mr-20 bg-white rounded-lg shadow dark:bg-gray-700">

        <!-- Lista de productos -->
        <div class="space-y-2" id="Lista">

          <!-- Contenido Producto - A Esto hacerle el ngFor -->
          <div *ngFor="let carta of cartas" class="space-y-2" id="productoContainer">
            <div class="flex items-center">
              <img src="../../../../assets/images/carta.png" class="w-[27%] h-[27%]">
              <ul class="space-y-5">
              <li for="nombreCarta" id="texsting" class="truncate ml-2 text-[16px] font-medium text-black">
                {{ carta.nombre_carta }}
              </li>
              <li for="precioCarta" class="ml-2 text-[16px] font-medium text-[#db5b29] ">
                ${{ carta.price }}
              </li>
              <li for="cantidadCarta" class="ml-2 text-[16px] font-medium text-black flex justify-between items-center">
                Cantidad: {{ carta.quantity }}
                <!-- Icono -->
                <button class="absolute right-3 icon-trash-resum">
                  <mat-icon class="w-5 h-5 mr-1 text-[#cac2c2]" aria-hidden="false" aria-label="" svgIcon="trash">
                  </mat-icon>
                </button>
              </li>
            </ul>
          </div>
          <hr class="border border-[#000000] w-[100%]">
          </div>

          <!-- Total A Pagar -->
          <div class="">
            <ul class="flex items-center justify-between">
            <li for="nombreCarta" id="texsting" class="truncate ml-2 text-[16px] font-medium text-black">
              Subtotal (5)
            </li>
            <li for="precioCarta" class="mr-2 text-[16px] font-medium text-[#db5b29] ">
              ${{subtotal}}
            </li>
          </ul>
          </div>

          <hr class="border border-[#000000] w-[100%]">

        <!-- Botones "Ir al carrito" y "Ir a comprar" -->
        <div class="flex justify-between mt-4">
          <button class="p-1 rounded w-20 h-10" id="btnIrCarro">
            <p class="text-[15px] text-white font-medium"><a href="/cart" class="text-center">Ir al carrito</a></p>
          </button>
          <button class="p-1 rounded w-20 h-10" id="btnComprar">
            <p class="text-[15px] text-white font-medium">Ir a comprar</p>
          </button>
        </div>

        </div>


      </div>




    </div>

    </nav>

</header>
