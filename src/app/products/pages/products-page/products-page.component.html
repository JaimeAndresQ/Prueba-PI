
<main id="contenedor-vitrina" class="relative bg-center">
<br>
<br>
<br>
<div class="padre">
  <div class="contenedor">
    <div *ngFor="let carta of cartas" id="bordeCarta" class="carta">
      <div>
        <!-- Imagen Superior -->
        <img [src]="carta.urlImagen" [alt]="carta.nombre_carta" class="w-full h-1/2 rounded-t-md"/>
        <div class="informacion">
          <ul class="list-none">
            <li class="text-2xl nombre">
              {{ carta.nombre_carta }}
            </li>
            <li class="datos">
              Poder: {{ carta.poder }}
            </li>
            <li class="datos">
              Vida: {{ carta.vida }}
            </li>
            <li class="datos">
              Defensa: {{ carta.defensa }}
            </li>
            <li class="datos">
              Ataque: {{ carta.ataqueBase }}
            </li>
            <li class="datos">
              Dano: {{ carta.danoMax }}
            </li>
            <li class="datos">Precio: {{ carta.price }}</li>
          </ul>
          <hr>
          <div class="botones"> 
            <button class="deseo">Lista de deseo</button>
            <button (click)="addToCart(carta.id_carta,carta.price)" class="carrito">AÃ±adir al carrito</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<br>
<br>
<br>
<!-- Paginacion -->
<div class="pagination flex justify-between w-6 h-6 p-6" id="pagination">
  <button class="bg- border-2 border-solid btnpaginacion" *ngFor="let pageNumber of totalPagesArray" [class.active]="pageNumber === currentPage" (click)="changePageTo(pageNumber)">
    {{ pageNumber }}
  </button>
</div>
</main>
