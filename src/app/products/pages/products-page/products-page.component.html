    <div *ngFor="let carta of cartas" id="bordeCarta" [class]="getCardBackgroundClass(carta.id_carta)" id="bordeCarta" class="carta2 2xl:w-[250px] 2xl:h-[350px] md:w-[200px] md:h-[290px]" data-tilt data-tilt-max="15" data-tilt-speed="400" data-tilt-perspective="1000">

        <p class="titulo 2xl:text-[20px] md:text-[15px]">{{ carta.nombre_carta }}</p>
        <p class="2xl:text-[16px] md:text-[15px]">Poder: {{ carta.poder }}</p>
        <p class="2xl:text-[16px] md:text-[15px]">Vida: {{ carta.vida }}</p>
        <p class="2xl:text-[16px] md:text-[15px]">Defensa: {{ carta.defensa }}</p>

        <p class="2xl:text-[16px] md:text-[15px]">Dano: {{ carta.danoMax }}</p>
        <hr class="2xl:w-[220px] mt-2 border-black">
          <button class="deseo">
            <mat-icon class="" aria-hidden="false" aria-label="Carrito Compras" svgIcon="favorito">Deseos </mat-icon>

</div>
</div>

<!-- Paginacion -->
<div class="pagination flex justify-between w-6 h-6 p-6" id="pagination">
  <button class="bg- border-2 border-solid btnpaginacion" *ngFor="let pageNumber of totalPagesArray" [class.active]="pageNumber === currentPage" (click)="changePageTo(pageNumber)">
    {{ pageNumber }}
  </button>
