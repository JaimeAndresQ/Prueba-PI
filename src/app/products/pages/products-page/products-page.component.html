<main id="contenedor-vitrina" class="relative bg-center -z-30">
  <div
    class="absolute inset-x-24 inset-y-24 bg-[#97a380] opacity-75 -z-20 rounded-[30px]"
  ></div>
  <!-- Grid -->

  <section
    class="grid 2xl:grid-rows-2 xl:md:grid-rows-1 2xl:grid-cols-3 xl:md:grid-cols-2 py-20 px-40"
  >
  <card-products></card-products>

  <!--Metan este ciclo en la parte de cartas-->
  <div *ngFor="let carta of cartas" class="pl-3 pt-1 bg-amber-700 w-full h-1/2 rounded-b-md">
    <img [src]="carta.urlImagen" alt="Imagen de la carta" class="w-full h-1/2 rounded-t-md"> 
    <h3 class="text-2xl text-white">Nombre de la carta: {{ carta.nombre_carta }}</h3>
    <p class="text-lg text-white">Precio: {{ carta.price }}</p>
  </div>

  </section>

</main>

<!--Paginacion OJO ARREGLAR ESO QUE CUANDO ESTAN DENTRO DEL MAIN LOS BOTONES NO FUNCIONAN NI DEJAN HACER CLICK-->
<div class="pagination">
  <button *ngFor="let pageNumber of totalPagesArray"
          [class.active]="pageNumber === currentPage"
          (click)="changePageTo(pageNumber)">
    {{ pageNumber }}
  </button>
</div>
