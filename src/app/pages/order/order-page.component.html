<main id="contenedor-vitrina" class="relative bg-center overflow-hidden">
<div class="flex justify-center items-center min-h-screen">
<div class="contenedor w-[1360px] h-[668px]">
  
    <div class="overflow-y-auto h-full" id="Productos-Orden">
      <div class="flex items-stretch" >
        <div id="bordeCarta" style="background:rgba(17,18,18,1); color:white; border:1px solid rgba(255,244,0,1);" id="bordeCarta" class="carta2 m-7 w-[625px] h-[415px]">
          <h1>Resumen de compra</h1>
          <div *ngFor="let carta of Items">
            <p>referencia: {{ carta.id_carta }}</p>
            <p class="text-[26px]">Precio: {{ carta.price }} </p>
            <p class="text-[22px]">Cantidad: {{ carta.quantity }}</p>
            <hr>
          </div>
        </div>
    </div>

  <div class="absolute top-[214px] right-[300px]">
    <div class="contenedor-compra border border-solid border-[#3d3d3b] m-7 w-[360px] h-[468px]">
      <div class="text-center my-5 space-y-3">
        <p class="text-[32px]">Orden: {{order.order_id}}</p>
        <div class="overflow-y-auto  h-[200px] space-y-9 pt-5 text-[26px] " id="precio-productos-orden">
          <p>Total: {{order.order_total}}</p>
        </div>
        <ngx-paypal [config]="payPalConfig"></ngx-paypal>
      </div>

    </div>
  </div>
  </div>
  </div>
</div>
</main>
