
<main class="Fondo">


  <div class="container">
      <div class="box">
          <div class="inner-box">

            <!-- Formulario Login -->
            <form class="" id="formulario" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

              <div class="inc mb-8">
                  <h2>Registro</h2>

              </div>

                  <label for="username" >Nickname</label>
                  <input class="text-sm" type="text" id="inputfield" formControlName="username" required>

                  <label for="img">Elije tu Avatar</label>
                  <select name="select" class="avatar" id="inputfield" formControlName="img" required>
                    <option value="Hombre 1" data-image="../../../../assets/images/avatar-1-hombre.png">
                      Hombre 1
                    </option>
                    <option value="Hombre 2" data-image="../../../../assets/images/avatar-2-hombre_1.png">
                      Hombre 2
                    </option>

                  </select>

                  <label for="name" >Nombre</label>
                  <input type="text" id="inputfield" formControlName="password" required>

                  <label for="last_name" >Apellido</label>
                  <input type="text" id="inputfield" formControlName="password" required>

                  <label for="email">Correo</label>
                  <input type="email" id="inputfield" formControlName="email" required>

                  <label for="password">Contrase√±a</label>
                  <input type="password" id="inputfield" formControlName="password" required>

                  <label for="question">Pregunta Seguridad</label>
                  <select formControlName="question" id="inputfield">
                    <option *ngFor="let question of securityQuestions" [value]="question.value">{{ question.label }}</option>
                  </select>

                  <label for="answer">Respuesta</label>
                  <input type="text" id="inputfield" formControlName="answer" required>

                  <div class="BTN">

                    <button class="btnenter" type="submit">Registrarte</button>

                  </div>

                  <br>
                </form>

              <div class="image-container">

                  <a href="#"><img class="imglogo" src="../img/Logo.png" alt=""></a>
                  <img class="imglogo2" src="../../../../assets/images/caballero2.png" alt="">


              </div>
          </div>

      </div>
  </div>
</main>
