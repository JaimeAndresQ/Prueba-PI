<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <label for="username">Username</label>
  <input type="text" formControlName="username" required>

  <label for="name">Name</label>
  <input type="text" formControlName="name" required>

  <label for="last_name">Last Name</label>
  <input type="text" formControlName="last_name" required>

  <label for="email">Email</label>
  <input type="email" formControlName="email" required>

  <label for="password">Password</label>
  <input type="password" formControlName="password" required>

  <label for="question">Security Question</label>
  <select formControlName="question">
    <option *ngFor="let question of securityQuestions" [value]="question.value">{{ question.label }}</option>
  </select>

  <label for="answer">Answer</label>
  <input type="text" formControlName="answer" required>

  <button type="submit">Register</button>
</form>
