
        <main class="Fondo">


            <div class="container relative top-[9%] left-[22%]">
                <div class="box">
                    <div class="inner-box">
                        <div class="inc">
                            <h2>Iniciar Sesión</h2>
                            <h3>Ingresa tus datos</h3>
                        </div>
                        <!-- Formulario Login -->
                        <form [formGroup]="loginForm"(ngSubmit)="onSubmit()">
                            <label for="username" >Nombre Usuario</label>
                            <input type="text" id="username" formControlName="username" required
                            [ngClass]="{'invalid:border-red-600': showCustomError, 'focus:invalid:border-red-600 focus:invalid:ring-red-600': showCustomError}">
                            <br>
                            <label for="password" >Contraseña</label>
                            <input type="password" id="password" formControlName="password" required
                            [ngClass]="{'invalid:border-red-600': showCustomError, 'focus:invalid:border-red-600 focus:invalid:ring-red-600': showCustomError}">

                            <!-- MatError para mostrar el mensaje personalizado -->
                             <mat-error class="text-[12px] text-red-600 mt-2 ml-3 max-w-[390px]">
                              {{ getErrorMessage() }} <a href="/recovery" id="linkRecovery" >¿Olvidaste tu contraseña? Recupérala aquí.</a>
                             </mat-error>

                            <!-- <button type="submit">Login</button> -->
                            <br>

                            <div class="BTN flex flex-col items-center">

                              <button class="btnenter" type="submit">Iniciar Sesión</button>

                              <p class="">!Sin cuenta aun? Que esperas unete!</p>

                              <a href="/register" class="btnenter pt-[4px]" type="submit">Registrarte</a>
                          </div>
                        </form>


                        <div class="image-container">

                            <a href="#"><img class="imglogo" src="../img/Logo.png" alt=""></a>
                            <img class="imglogo2" src="../../../../assets/images/caballero2.png" alt="">


                        </div>
                    </div>

                </div>
            </div>
        </main>
