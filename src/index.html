<body>

  <script>
    $(document).ready(function(){
      $('.carousel-inner').slick({
        dots: false, // Muestra los puntos de navegación
        infinite: true, // Permite desplazamiento infinito
        speed: 300, // Velocidad de la transición
        slidesToShow: 2, // Cantidad de imágenes visibles a la vez
        adaptiveHeight: true // Ajusta la altura según la imagen
      });
    });
  </script>
